<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up</title>

    <style>
        body {
            background-color: darkgoldenrod;
        }

        .card {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2 class="alert text-center" style="background-color: black;
    color: darkgoldenrod;">Don't have an account? Sign up!</h2>

    <div class="container-fluid">
        <div class="card">
            <h3 class="card-title mb-4 text-center">Sign Up Form</h3>

            {% if error %}
            <h5 class="alert alert-danger">
                {{error}}
            </h5>
            {% endif %}

            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-warning" type="submit">Sign Up</button>
                </form>
            </div>
            <div>
                <p class="lead mt-4">
                    Already have an account? Try logging in!
                </p>
                <a href="{% url 'loginUser' %}">
                    <button type="submit" class="btn btn-outline-dark">Login</button>
                </a>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
