<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>Navbar</title>

    <style>
        #logo {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 35px;
            color: goldenrod;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="{% url 'home' %}" id="logo">Caketopia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'products' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>


                {% if user.is_authenticated %}
                <a href="{% url 'logOutUser' %}">
                    <button class="btn btn-warning" type="submit">LogOut</button>
                </a>

                {% else %}
                <form action="{% url 'loginUser' %}" method="get">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-warning mx-2 mt-2">Login</button>
                </form>
                <form action="{% url 'signUpUser' %}" method="get">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning mx-2 mt-2">Sign Up</button>
                </form>
                {% endif %}


                <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
                    {% csrf_token %}
                    <input class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search"
                        name="product_search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
