<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color: darkgoldenrod;">

    <div class="container-fluid text-center">
        <h2 class="alert" style="background-color: black; color: darkgoldenrod;">Already have an account? Login to
            continue</h2>

        <div class="d-flex justify-content-center ">

            <div class="card text-center" style="width: 500px; height: 400px; padding: 50px;">
                <div class="card-body">
                    <h3 class="card-title mb-5">Login Form</h3>

                    {% if error %}
                    <h5 class="alert alert-danger">{{error}}</h5>
                    {% endif %}

                    <form action="" method="post">
                        {% csrf_token %}

                        {{form.as_p}}

                        <button class="btn btn-warning" type="submit">Login</button>
                    </form>

                    <div>
                        <p class="lead mt-4">
                            Don't have an account? Try signing up!
                        </p>
                        <a href="{% url 'signUpUser' %}">
                            <button type="submit" class="btn btn-outline-dark">Sign Up</button>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
