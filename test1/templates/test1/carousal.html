{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
</head>

<body>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="{% static 'test1/carousal1.jpg' %}" class="d-block w-100" alt=""
                    style="object-fit: cover; height: 45em;">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'test1/carousal2.jpg' %}" class="d-block w-100" alt="..."
                    style="object-fit: cover; height: 45em;">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'test1/carousal3.jpg' %}" class="d-block w-100" alt="..."
                    style="object-fit: cover; height: 45em;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




</body>

</html>
